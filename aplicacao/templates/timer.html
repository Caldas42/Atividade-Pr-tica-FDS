{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'aplicacao/css/timer.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Temporizador</title>
</head>
<body>
    {% include 'navbar.html' %}
    
    <div class="timer-container">
        <h1>Temporizador</h1>
        
        <label for="hours-input">Horas:</label>
        <input type="number" id="hours-input" min="0" value="0">
        
        <label for="minutes-input">Minutos:</label>
        <input type="number" id="minutes-input" min="0" max="59" value="1">
        
        <div class="circle">
            <div class="circle-inner">
                <div class="timer-text" id="timer-text">00:00</div>
            </div>
        </div>
        
        <button class="start-button" id="start-button">Iniciar</button>
        <button class="cancel-button" id="cancel-button" disabled>Cancelar</button>
    </div>

    <script src="{% static 'aplicacao/js/timer.js' %}"></script>
</body>
</html>
