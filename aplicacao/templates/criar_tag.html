{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Criar Nova Tag</title>
    <link rel="stylesheet" href="{% static 'aplicacao/css/style.css' %}">
</head>
<body>
    {% include 'navbar.html' %}

    <h1>Criar Nova Tag</h1>

    <form action="{% url 'aplicacao:criar_tag' %}" method="POST">
        {% csrf_token %}
        <label for="nome">Nome da Tag:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>
        <button type="submit">Criar Tag</button>
    </form>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
