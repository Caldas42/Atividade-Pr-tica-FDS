{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'aplicacao/css/adicionar.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Adicionar Receita</title>
</head>
<body>
    <header>
        <a href="{%url 'aplicacao:home'%}">
            <div class="space">
                <img src="{% static 'aplicacao/imagens/logo_receitopedia.png' %}" alt="Logo da Receitopédia">
            </div>
        </a>

        <input type="text" placeholder="Buscar">

        <i class="fa-solid fa-circle-user" id="user-icon"></i>

        <div class="user-info">
            <span>Nome Usuário</span>
            <span>@user</span>
        </div>
    </header>
    
    <nav>
        <ul>
            <li><a href="#">> Favoritos</a></li>
            <li><a href="#">> Sugestões</a></li>
            <li><a href="#">> Timer</a></li>
        </ul>
    </nav>

    <main>
        <h1 class="h1Ad_receita">Adicionar Receita</h1>

        <div class="divAd">
            <form action="{% url 'aplicacao:adicionar' %}" method="POST">{% csrf_token %}
                <label for="nome">Nome da receita:</label><br>
                <input type="text" id="nome" name="nome" maxlength="100" placeholder="" required><br><br>

                <label for="ingredientes">Ingredientes:</label><br>
                <textarea id="ingredientes" name="ingredientes" rows="5" cols="50" maxlength="1000" placeholder="" required></textarea><br><br>

                <label for="modo-preparo">Modo de preparo:</label><br>
                <textarea id="modo_preparo" name="modo_preparo" rows="10" cols="50" maxlength="2000" placeholder="" required></textarea><br><br>
                
                <label for="comentarios">Comentários:</label><br>
                <textarea id="comentarios" name="comentarios" rows="10" cols="50" maxlength="2000" placeholder=""></textarea><br><br>

                <div class="divButton">
                    <input type="submit" value="Enviar" class="button">
                </div>
            </form>
        </div>
    </main>
</body>
</html>
