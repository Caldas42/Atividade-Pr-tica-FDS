{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'aplicacao/css/adicionar.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Adicionar Receita</title>
</head>
<body>
    <header>
        <a href="{%url 'aplicacao:home'%}">
            <div class="space">
                <span class="Red">R</span> <span class="Green">e</span> <span class="Bege">c</span> <span class="Red">e</span> <span class="Green">i</span> <span class="Bege">t</span> <span class="Red">o</span> <span class="Green">p</span> <span class="Bege">é</span> <span class="Red">d</span> <span class="Green">i</span> <span class="Bege">a</span>
            </div>
        </a>

        <input type="text" placeholder="" class="Navbar2">
        <i class="fa-solid fa-magnifying-glass" id="lupa"></i>
        <i class="fa-solid fa-circle-user" id="user-icon"></i>
        <div class="user-info">
            <span>Nome Usuário</span>
            <span>@user7269321</span>
        </div>
    </header>
    
    <nav>
        <ul>
            <li><a href="#">Receitas Favoritas</a></li>
            <li><a href="#">Sugestões do dia</a></li>
            <li><a href="{%url 'aplicacao:visualizar_todos'%}">Ver todas as receitas</a></li>
        </ul>
    </nav>
    <h1 class="h1Ad_receita">Adicionar Receita</h1>

    <div class="divAd">
        <form action="{% url 'aplicacao:adicionar' %}" method="POST">{% csrf_token %}
            <label for="nome">Nome da Receita:</label><br>
            <input type="text" id="nome" name="nome" maxlength="100" placeholder="" required><br><br>

            <label for="ingredientes">Ingredientes:</label><br>
            <textarea id="ingredientes" name="ingredientes" rows="5" cols="50" maxlength="1000" placeholder="" required></textarea><br><br>

            <label for="modo-preparo">Modo de Preparo:</label><br>
            <textarea id="modo-preparo" name="modo_preparo" rows="10" cols="50" maxlength="2000" placeholder="" required></textarea><br><br>
            
            <label for="comentarios">Comentarios:</label><br>
            <textarea id="comentarios" name="comentarios" rows="10" cols="50" maxlength="2000" placeholder="" required></textarea><br><br>
            
        </form>
    </div>
    <div class="divButton">
        <input type="submit" value="Enviar" class="button">
    </div>
</body>
</html>
