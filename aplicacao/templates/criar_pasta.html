{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'aplicacao/css/home1.css' %}">
    <title>Criar Pasta</title>
</head>
<body>
    {% include 'navbar.html' %}
    
    <h1>Criar Nova Pasta</h1>
    <form method="post">
        {% csrf_token %}
        <label>Nome da pasta:</label>
        <input type="text" name="nome" required>
        <button type="submit">Criar pasta</button>
    </form>
    
    <a href="{% url 'aplicacao:minhas_pastas' %}">Voltar para Minhas Pastas</a>
</body>
</html>
