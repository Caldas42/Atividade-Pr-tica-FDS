{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'aplicacao/css/criar_pasta.css' %}">
    <title>Criar Pasta</title>
</head>
<body>
    {% include 'navbar.html' %}
    
    <h1>Criar Nova Pasta</h1>
    <form method="post">
        {% csrf_token %}
        <label>Nome da pasta:</label>
        <input type="text" name="nome" required id="nomenav">
        <button type="submit" id="botao">Criar pasta</button>
    </form>
    
</body>
</html>
